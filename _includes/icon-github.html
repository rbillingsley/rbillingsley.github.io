{% if include.repo_link == null %}
<a href=" https://github.com/{{ include.username }}"><span class="icon icon--github">{% include icon-github.svg %}</span></a>
{% else %}
<a href=" https://github.com/{{ include.username }}/{{ include.repo_link }}"><span class="icon icon--github">{% include icon-github.svg %}</span><span class="username"></span></a>
{% endif %}
