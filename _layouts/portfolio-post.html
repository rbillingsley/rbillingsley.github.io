---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title | escape }}</h1>
        <p class="post-meta">
        <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {% assign date_format ="%Y" %}
          {{ page.date | date: date_format }}
        </time>
        <div class="post-tags">
          {% include tech.html tags=page.tags %}
        </div>
        <div class="portfolio-github">
          {% if page.github-link %}
            {% include icon-github.html username=site.github_username repo_link=page.github-link %}
          {% endif %}
        </div>
    </header>
    <div class="portfolio-content" itemprop="articleBody">
      {{ content }}
    </div>

</article>
