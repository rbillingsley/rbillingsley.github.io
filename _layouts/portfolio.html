---
layout: page
---
<div class="portfolio">
    
      {{ content }}

      <ul class="post-list">
        {% for post in site.projects %}
          <li>
            {% assign date_format = "%Y" %}
            <span class="post--meta">{{ post.date | date: date_format }}</span>
    
            <h2>
              <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
            </h2>
          </li>
        {% endfor %}
      </ul>
    
</div>
